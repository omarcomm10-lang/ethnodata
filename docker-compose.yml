services:
  db:
    image: postgis/postgis:16-3.4
    container_name: ethnodata_db
    environment:
      POSTGRES_USER: ethnodata
      POSTGRES_PASSWORD: ethnodata
      POSTGRES_DB: ethnodata
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker/db-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ethnodata -d ethnodata"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  db_data:
